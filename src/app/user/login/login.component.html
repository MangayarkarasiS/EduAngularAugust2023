<div class="container">
    <form #myForm="ngForm" (ngSubmit)="login(myForm)">
        <div class="card">
            <div class="card-header bg-warning text-white">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                {{errormsg}}
                <div class="form-group">
                    <label for="uName" class="form-label">User Name</label>
                    <input type="text" 
                           class="form-control" 
                           id="uName" 
                           name="uName" 
                           ngModel
                          
                           #myStudName="ngModel">   
                         
                </div>
                <div class="form-group">
                    <label for="uPassword" class="form-label">Password</label>
                    <input type="password"
                           class="form-control" 
                           id="uPassword"
                           name="uPassword" 
                           ngModel
                          
                           #myPassword="ngModel">
                          
                </div>
              
              
                 
            </div>
            <div class="card-footer bg-primary text-white">
                <button type="submit" class="btn btn-sucess" >Login</button>
            </div>
        </div>

    </form>
</div>
