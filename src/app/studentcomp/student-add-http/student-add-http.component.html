<div class="container">
    <form #myForm="ngForm" (ngSubmit)="addStudent(myForm)">
        <div class="card">
            <div class="card-header bg-warning text-white">
                <h3>Add Student</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="sName" class="form-label">Student Name</label>
                    <input type="text" class="form-control" id="sName" name="sName" ngModel>
                </div>
                <div class="form-group">
                    <label for="sMarks" class="form-label">Student Marks</label>
                    <input type="text" class="form-control" id="sMarks" name="studMarks" ngModel>
                </div>
                <div class="form-group">
                    <label for="sDob" class="form-label">Student DOB</label>
                    <input type="date" class="form-control" id="sDob" name="studDob" ngModel>
                </div>
                <div class="form-check">
                    <input ngModel class="form-check-input" type="radio" name="studGender" id="sGender" value="Male">
                    <label class="form-check-label" for="sGender">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input value="Female" ngModel class="form-check-input" type="radio" name="studGender" id="sGender">
                    <label class="form-check-label" for="sGender">
                      Female
                    </label>
                  </div>
            </div>
            <div class="card-footer bg-warning text-white">
                <button type="submit" class="btn btn-sucess" >Add Student</button>
            </div>
        </div>

    </form>
</div>
